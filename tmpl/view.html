<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="http://localhost{{.Port}}/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="http://localhost{{.Port}}/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://localhost{{.Port}}/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://localhost{{.Port}}/static/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="http://localhost{{.Port}}/static/css/application.css">
	<link rel="stylesheet" href="http://localhost{{.Port}}/static/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="http://localhost{{.Port}}/static/css/bulma.css">
<style type="text/css">
#graph {
    position: relative;
    width: 700px;
    min-height: 400px;
    margin-top: 2%;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
    text-align: center;
    background-color: #fafafa;
}

#sigma-container {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}

.sigma-scene, .sigma-labels, .sigma-mouse {
    left: 0;
}
</style>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
<script src="http://localhost{{.Port}}/js/sigma.min.js"></script>
<script src="http://localhost{{.Port}}/js/plugins/sigma.parsers.json.min.js"></script>
<script src="http://localhost{{.Port}}/js/plugins/sigma.layout.forceAtlas2.min.js"></script>

</head>
<body>
  <section>
		<div class="tile is-ancestor">
			<div class="tile is-parent is-12">
				<div class="column is-6">
    <header>{{.URN}}</strong></header>
    <p>Significant distance set to: {{.Distance}}</p><br/>
    <p>Important Topics: <br/> {{.BestTopics}}</p><br/>
    <p>Text: <br/> {{.Text}}</p>
  </div>
  <div class="column is-6">
    <div id="graph">
    <div id="sigma-container">
    </div>
</div>
</div>
</div>
</div>
<div class="tile is-ancestor">
<div class="tile is-parent is-12">
  <div class="column is-6">
    <div id="nodeinformation">
  </div>
  </div>
  <div class="column is-6">
    <div id="noderank">
  </div>
  </div>
</div>
</div>
</section>

<script>
  sigma.parsers.json('http://localhost{{.Port}}/static/data2.json',
  {container: 'sigma-container'},
  function(s) { //This function is passed an instance of Sigma s


    s.bind('clickNode', function(e) {
    var baselink = "http://localhost{{.Port}}/view/"
    var basenumber = "/10"
    var targetlink = baselink.concat(e.data.node.label, basenumber);
    window.open(targetlink,'_self',false);
});
s.bind('overNode', function(onode) {
  var texts = [{{.JSTexts}}];
  var ids = [{{.JSIDs}}];
  var manhattans = [{{.JSDistance}}];
  var bests = [{{.JSBest}}];
  var signis = [{{.JSSigni}}];
  var index = ids.indexOf(onode.data.node.label);

  var output = "<strong>" + ids[index] + "</strong>" + "</br>" + texts[index];
  var output2 = "Rank: " + index + "</br>" + "Distance: "+ manhattans[index] + "</br>" + "Important Topics:" + "</br>" + bests[index] + "</br>" + "Topics with significant distance:" + "</br>" + signis[index];

  if (index == 0) {
    output = "<strong>Searched passage!</strong>";
    output2 = ""
};


  document.getElementById("nodeinformation").innerHTML = output;
  document.getElementById("noderank").innerHTML = output2;
});
  });
</script>
</body>
</html>
